<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />

    <title>Добавление задачи</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/task/list">TODO</a>
            <a class="navbar-btn btn-logout" href="/" th:href="@{/logout}">Выйти</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="header-main">
                <h1>Добавление задачи</h1>
                <form th:action="@{/task/list}" th:method="get">
                    <input type="submit"
                           class="btn-link"
                           th:value="отмена"/>
                </form>
            </div><br>

            <form th:action="@{/task/create}" method="post">

                <div th:if="${isError}">
                    <div class="alert alert-danger">Задача с данным названием уже существует!</div>
                </div>

                <div th:if="${isNameEmpty}">
                    <div class="alert alert-danger">Не все обязательные поля заполнены!</div>
                </div>

                <div class="form-group">
                    <label for="name">Название*</label>:
                    <label class="error-field" th:if="${isNameEmpty}">данное поле является обязательным!</label>
                    <input type="text"
                           id="name"
                           name="name"
                           class="form-control"
                           placeholder="название"
                           autofocus="autofocus"
                           th:value="${name}" />
                </div>

                <div class="form-group">
                    <label for="desc">Описание</label>:
                    <input type="text"
                           id="desc"
                           name="desc"
                           class="form-control"
                           placeholder="описание"
                           th:value="${desc}" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   class="form-control btn btn-primary"
                                   value="Добавить" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
