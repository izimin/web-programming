<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <title>Вход</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/task/list">TODO</a>
        </div>
    </div>
</nav>

<br><br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Вход</h1><br>

            <form th:action="@{/login}" method="post">

                <div th:if="${isError}">
                    <div class="alert alert-danger">Неверный логин или пароль</div>
                </div>

                <div class="form-group">
                    <label for="login">Логин</label>:
                    <input type="text"
                           id="login"
                           name="login"
                           class="form-control"
                           placeholder="логин"
                           autofocus="autofocus"
                           th:value="${login}"/>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="пароль" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   class="form-control btn btn-primary"
                                   value="Войти" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
						<span>Нет аккаунта? <a href="/" th:href="@{/registration}">Зарегистрироваться</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
